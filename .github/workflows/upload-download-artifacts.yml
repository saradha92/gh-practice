
name: artifacts-practice
on: 
 push:
  branches:
   - master
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: build-code
    run: npm run build
  - name: creating files in my-artifacts
    run: |
     cd my-artifacts
     echo 'alpha'    > alpha.html
     echo 'bravo'    > bravo.html
     echo 'charlie'  > charlie.html
     cd ..
  - name: upload artifacts  
    uses: actions/upload-artifacts@v1
    with: 
     name: my-artifacts
     path: test.yml
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: test-code
    run: npm run test
 deploy: 
  runs-on: ubuntu-latest
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: deploy
    run: echo "Deploying..."
