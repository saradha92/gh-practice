name: matrix-demo
on: 
 push:
  branches:
   - master
jobs: 
 build:
  strategy:
   matrix:
    operating-system: [ubuntu-latest, windows-latest]
  runs-on: ${{ matrix.operating-system }}
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: build-code
    run: npm run build
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: test-code
    run: npm run test
 deploy: 
  runs-on: ubuntu-latest
  steps:
  - name: Get-Code
    uses: actions/checkout@v3
  - name: Install dependencies
    run: npm ci
  - name: deploy
    run: echo "Deploying..."
