name: matrix-demo
on: 
 push:
  branches:
   - master
   
jobs: 
 build:
   strategy:
    matrix:
     node-version: [12, 14, 16]
     operating-system: [ubuntu-latest, windows-latest]
   runs-on: ${{ matrix.operating-system }}
   steps:
   - name: Get-Code
     uses: actions/checkout@v3
     with: 
      node-version: ${{ matrix.node-version }}
      
   - name: Install dependencies
     run: npm ci
     
   - name: build-code
     run: npm run build
     
 test:
  needs: build
  runs-on: ubuntu-latest
  steps:
   - name: Get-Code
     uses: actions/checkout@v3  
     
   - name: Install dependencies
     run: npm ci
     
   - name: test-code
     run: npm run test
 deploy: 
  strategy:
    matrix:
     node-version: [12, 14, 16]
     operating-system: [ubuntu-latest, windows-latest]
     exclude:
     - node-version: 12
       operating system: windows-latest
  runs-on:  ${{ matrix.operating-system }}
  steps:
   - name: Get-Code
     uses: actions/checkout@v3
     with:
      node-version: ${{ matrix.node-version }}
      
   - name: Install dependencies
     run: npm ci
     
   - name: deploy
     run: echo "Deploying..."
